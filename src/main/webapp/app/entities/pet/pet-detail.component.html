<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pet">
            <h2><span>Pet</span> {{pet.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nome</span></dt>
                <dd>
                    <span>{{pet.nome}}</span>
                </dd>
                <dt><span>Genero</span></dt>
                <dd>
                    <span>{{pet.genero}}</span>
                </dd>
                <dt><span>Data Nascimento</span></dt>
                <dd>
                    <span>{{pet.dataNascimento}}</span>
                </dd>
                <dt><span>Dono</span></dt>
                <dd>
                    <div *ngIf="pet.donoId">
                        <a [routerLink]="['/pessoa', pet.donoId, 'view']">{{pet.donoNome}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pet', pet.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
